<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
</head>
<body>
	<input type="text" name="name" id="name">
	<select id="gender">
		<option value="">--</option>
		<option value="male">M</option>
		<option value="female">F</option>
	</select>
	<input type="text" name="email" id="email">
	<input type="text" name="mobile" id="mobile">
	<hr>
	<h1 id="dName">NAME</h1>
	<h2 id="dGender">GENDER</h2>
	<h3 id="dEmail">EMAIL</h3>
	<h4 id="dMobile">MOBILE</h4>
	<hr>
	<button onclick="showName()">NAME</button>
	<button onclick="showGender()">GENDER</button>
	<button onclick="showEmail()">EMAIL</button>
	<button onclick="showMobile()">MOBILE</button>
	<button onclick="resetForm()">RESET FORM</button>
	<button onclick="resetDisplay()">RESET DISPLAY</button>
	<script type="text/javascript">
		function showName() {
			let data=document.getElementById('name').value 
            document.getElementById('dName').innerText=data
		}

		function showGender() {
			let data=document.getElementById('gender').value 
            document.getElementById('dGender').innerText=data
		}

		function showEmail() {
			let data=document.getElementById('email').value 
            document.getElementById('dEmail').innerText=data
		}

		function showMobile() {
			let data=document.getElementById('mobile').value 
            document.getElementById('dMobile').innerText=data
		}

		function resetForm() {
			document.getElementById('email').value=""
            document.getElementById('name').value=""
            document.getElementById('mobile').value=""
            document.getElementById('gender').value=""
		}

		function resetDisplay() {
            document.getElementById('dMobile').innerText=""
            document.getElementById('dEmail').innerText=""
            document.getElementById('dName').innerText=""
            document.getElementById('dGender').innerText=""
		}
	</script>
</body>
</html>
