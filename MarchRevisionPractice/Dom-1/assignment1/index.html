<html lang="en">
<head>

<body>
     <p id="data"></p>
     <input type="text" id="age" >
     <button onclick="checkage()">check</button>
</body>

<script  >

// let data=document.getElementById('data').value
const checkage=()=>{
    let age=document.getElementById('age').value 
  if(age>18){
    document.getElementById('data').innerText="You can drive in India!"
  }else if(age<18){
    document.getElementById('data').innerText="You can't drive in India"
  }else{
    document.getElementById('data').innerText="You are just old enough to drive in India!"
  }
}

 




</script>
